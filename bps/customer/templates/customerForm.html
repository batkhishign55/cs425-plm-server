{% extends 'base.html' %}
{% with type= type %}
    {% include "navbar.html" %}
{% endwith %}

{% block content %}
<div class="container pt-5 pl-2">
    <h1 class="f-6">Customer Information</h1>
    <form id="form">
        <div class="row">
            <div class="col-3">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" placeholder="First Name" required>
            </div>
            <div class="col-3">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" placeholder="Last Name" required>
            </div>
        </div> 
        <br>
        <div class="row">
            <div class="col-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="col-3">
                <label for="phone_number">Phone</label>
                <input type="number" class="form-control" id="phone_number" placeholder="Phone" required>
            </div>
            <div class="col-5">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3">
                <label for="username">User Name</label>
                <input type="text" class="form-control" id="username" placeholder="User Name" required>
            </div>
            <div class="col-3">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password" placeholder="Password" required>
            </div>
        </div>
        <br>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}


{% block script %}
<script src={{ url_for('cust.static', filename='js/custForm.js') }}></script>
{% endblock %}
