{% extends 'index.html' %}

{% block content %}
<div class="container pt-5 pl-2">
    <h1 class="f-6">Customer Information</h1>
    <form id="form">
        <div class="row">
            <div class="col">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="First Name">
            </div>
            <div class="col">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Last Name">
            </div>
            <div class="col">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="col">
                <label for="phone_number">Phone</label>
                <input type="text" class="form-control" id="phone_number" placeholder="Phone">
            </div>
            <div class="col">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="username">User Name</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="col">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password">
            </div>
        </div>
        <!-- <div>
            <label for="employee">Employee</label>
            <input type="number" class="form-control" id="employee">
        </div> -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}


{% block script %}
<script src={{ url_for('cust.static', filename='js/customerUI.js') }}></script>
{% endblock %}
