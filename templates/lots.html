{% extends 'index.html' %}

{% block content %}
<div class="container">
    <a href="/lot/">
      <button type="button" class="btn btn-primary">Create</button>
    </a>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Spots</th>
            <th scope="col">Employee</th>
            <th scope="col">Zipcode</th>
          </tr>
        </thead>
        <tbody id="lotListId">
        </tbody>
      </table>
</div>

{% endblock %}


{% block script %}
<script src={{ url_for('static', filename='lotUI.js')}}></script>
{% endblock %}
