{% extends 'base.html' %}
{% with type= type %}
    {% include "navbar.html" %}
{% endwith %}

{% block content %}
<div class="container pt-5 pl-2">
    <h1 class="f-6">Admin Information</h1>
    <form id="form">
        <div class="row">
            <div class="col">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" placeholder="First Name" readonly>
            </div>
            <div class="col">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" placeholder="Last Name"readonly>
            </div>
            <div class="col">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email"readonly>
            </div>
            <div class="col">
                <label for="phone_number">Phone</label>
                <input type="number" class="form-control" id="phone_number" placeholder="Phone"readonly>
            </div>
            <div class="col">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address"readonly>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="username">User Name</label>
                <input type="text" class="form-control" id="username"readonly>
            </div>
            <div class="col">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password"readonly>
            </div>
        </div>
        <br>
        <a href="/home">
        <button type="okay" class="btn btn-primary">Okay</button>
    </a>
    </form>
</div>
{% endblock %}


{% block script %}
<script src={{ url_for('user.static', filename='js/userProfileUI.js') }}></script>
{% endblock %}
