{% extends "baselogin.html" %}
{% block title %}Admin Login{% endblock title%}
{% block form %}
<h2 style="text-align: center;">Admin Login</h2>


<div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
        <form action="/lot" method="get">
            

            <div class="form-group">
                <input class='form-control mt-2' placeholder="Enter e-mail id" name="email" required>
            </div>

            

            <div class="form-group">
                <input type="password" class='form-control mt-2' placeholder="Set passsword" name="password">
            </div>
            <br>
            <button type="submit" class="btn btn-info">Admin Login</button>
        </form>
        <br>
        <!-- <a class='text-bg-warning' href="/usersignup">New User? Signup</a> -->

    </div>

    <div class="col-md-4"></div>
</div>
{% endblock form%}
